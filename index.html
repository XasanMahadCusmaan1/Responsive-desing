<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="left-side">
          <img src="/images/study-literature.svg" class="img1" alt="svg" />
        </div>
        <div class="right-side">
          <h1>Log In</h1>
          <div class="icons">
            <button class="google"> <img src="/images/icons8-google.svg" class="googlesvg" alt="googlesvg"> Google</button>
            <button class="facebook"> <img src="/images/icons8-facebook.svg" class="facebooksvg" alt="facebooksvg"> Facebook</button>
          </div>
          <span>Or</span>
          <div class="line"></div>
          <div class="forms">
            <label>Username</label>
            <input type="text" placeholder="Enter Username" />
            <label>Email</label>
            <input type="Email" placeholder="Enter Email" />
            <label>Password</label>
            <input type="password" placeholder="Enter Password" />
          </div>
          <button class="submit">Submit</button>
        </div>
      </div>
    </main>
  </body>
</html>
